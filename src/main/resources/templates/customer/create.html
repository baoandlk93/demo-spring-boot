<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
    <h1>Create</h1>
    <form th:action="@{/customers/save}" method="post" th:object="${customer}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Name">
            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}">Có lỗi</p>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Name</label>
            <input th:field="*{email}" type="text" class="form-control" id="email" placeholder="Email">
            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Name</label>
            <input th:field="*{address}" type="text" class="form-control" id="address" placeholder="Address">
            <p th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></p>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>

</div>
</body>
</html>
